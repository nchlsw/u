<script>
  const items = ["Leci", "Apel", "Jeruk", "Mangga"];
  const itemPrices = [7000, 5000, 3000, 10000];
  const itemQty = [0, 0, 0, 0];

  let menu = "Menu: \n";

  for (let i = 0; i < items.length; i++) {
    menu += `${i + 1}. ${items[i]} || Rp. ${itemPrices[i].toLocaleString()}\n`;
  }
  menu += `${items.length + 1}. Checkout`;

  do {
    let userMenuInput = prompt(menu);
    userMenuInput = parseInt(userMenuInput);

    // when user chooses check out (items.length + 1)
    if (userMenuInput == items.length + 1) {
      break;
    }

    let userMenuInputIndex = userMenuInput - 1;

    let selectedProductName = items[userMenuInputIndex];
    let selectedProductPrice = itemPrices[userMenuInputIndex];

    let productQty = prompt(`Mau beli berapa ${selectedProductName} ?`);
    productQty = parseInt(productQty);

    itemQty[userMenuInputIndex] = productQty;
  } while (true);

  //tampilkan cart atau belanjaan user

  let cart = "";
  let totalPrice = 0;

  for (let i = 0; i < items.length; i++) {
    cart += `${items[i]} x ${itemQty[i]} -> ${itemQty[i] * itemPrices[i]} \n`;
    totalPrice += itemPrices[i] * itemQty[i];
  }
  cart += `Total belanja -> Rp. ${totalPrice}`;
  alert(cart);
</script>
