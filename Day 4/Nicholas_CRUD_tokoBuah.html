<script>
  // buat pilihan kamu
  // 1. create data
  // 2. delete data
  // 3. show data
  // 4. edit data
  // 5 .exit

  //create data// Nama barang (buah), dan ada harga
  // 2 kali prompt
  // - prompt Nama barang
  // - prompt Harga barang
  // delete data
  // pilih barang -> hapus

  //show data
  //tampulkan nama barang || harganya
  // untuk harga, gunakan rp. / idr dan separator harga

  //edit data
  // 3 kali prompt
  // - pilih barang
  // edit nama barang
  // edit harga barang

  const namaBuah = ["Apel", "Nanas", "Mangga", "Strawberry"];
  const hargaBuah = [5000, 10000, 4000, 7000];

  do {
    let menu;
    do {
      menu = prompt(`Menu :
  1. Create Data
  2. Delete data
  3. Show data
  4. Edit data
  5. Exit`);
    } while (!(menu == 1 || menu == 2 || menu == 3 || menu == 4 || menu == 5));

    if (menu == 1) {
      let addData = prompt("Masukkan nama buah : ");
      namaBuah.push(addData);
      let addDataPrice = prompt("Masukkan harga buah : ");
      parseInt(addDataPrice);
      hargaBuah.push(addDataPrice);
    } else if (menu == 2) {
      let deleteData = "Pilih buah yang akan dihilangkan :\n";
      for (i = 0; i < namaBuah.length; i++) {
        deleteData += `${i + 1}. ${namaBuah[i]} \n`;
      }
      let userInput = prompt(deleteData);
      userInput = parseInt(userInput);
      userInputIndex = userInput - 1;
      namaBuah.splice(userInputIndex, 1);
      hargaBuah.splice(userInputIndex, 1);
    } else if (menu == 3) {
      let showData = "";
      for (i = 0; i < namaBuah.length; i++) {
        showData += `${i + 1}. ${namaBuah[i]} || Rp. ${hargaBuah[
          i
        ].toLocaleString()} \n`;
      }
      alert(`Nama dan harga buah yang tersedia : \n ${showData} \n`);
    } else if (menu == 4) {
      let showData = "Pilih buah dan harga yang akan diubah : \n";
      for (let i = 0; i < namaBuah.length; i++) {
        showData += `${i + 1}. ${namaBuah[i]} || Rp. ${hargaBuah[
          i
        ].toLocaleString()} \n`;
      }
      let userEditInput = prompt(showData);
      userEditInput = parseInt(userEditInput);
      userEditInputIndex = userEditInput - 1;

      userEditName = prompt(
        `Mau ubah ${namaBuah[userEditInputIndex]} menjadi : \n`
      );
      namaBuah[userEditInputIndex] = userEditName;
      userEditPrice = prompt(`Ubah harga menjadi : \n`);
      hargaBuah[userEditInputIndex] = userEditPrice;
    } else {
      break;
    }
  } while (true);
</script>
